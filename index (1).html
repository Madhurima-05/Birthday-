<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>D. Madhurima Reddy Birthday Quiz ğŸ‰</title>

<style>
body {
  margin: 0;
  font-family: Poppins, sans-serif;
  background: linear-gradient(135deg, #f6d1ff, #d7fff1);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.box {
  background: white;
  width: 90%;
  max-width: 560px;
  padding: 30px;
  border-radius: 22px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.15);
  text-align: center;
}

h1 {
  color: #ff4f9a;
}

input {
  width: 90%;
  padding: 12px;
  margin: 10px 0;
  border-radius: 12px;
  border: 1px solid #ccc;
  font-size: 16px;
}

button {
  padding: 12px 26px;
  font-size: 16px;
  border: none;
  border-radius: 16px;
  cursor: pointer;
  background: linear-gradient(135deg, #b388ff, #6ae3c5);
  color: white;
}

button:hover {
  transform: scale(1.05);
}

.option {
  width: 100%;
  margin: 10px 0;
  padding: 12px;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #e6ddff, #d9f7f1);
  color: #3a2c5c;
  font-size: 15px;
}

.option.correct { background: #4dd599; color: white; }
.option.wrong { background: #ff5c8a; color: white; }

#quiz, #result, #leaderboard {
  display: none;
}
</style>
</head>

<body>

<!-- INTRO -->
<div class="box" id="intro">
  <h1>D.Madhurima Reddy Birthday Quiz ğŸ‰</h1>
  <p>Enter your name to start the quiz</p>
  <input id="username" placeholder="Your name">
  <input id="adminCode" placeholder="Owner code (only for Madhurima)">
  <button onclick="startQuiz()">Start Quiz ğŸˆ</button>
</div>

<!-- QUIZ -->
<div class="box" id="quiz">
  <h2 id="question"></h2>
  <div id="options"></div>
  <p id="progress"></p>
</div>

<!-- RESULT -->
<div class="box" id="result">
  <h2>ğŸ‰ Quiz Completed!</h2>
  <p id="finalScore"></p>
</div>

<!-- LEADERBOARD (ADMIN ONLY) -->
<div class="box" id="leaderboard">
  <h2>ğŸ† Leaderboard</h2>
  <ul id="leaderList"></ul>
</div>

<script>
const ADMIN_CODE = "MADHURIMA_ADMIN";

const questions = [
  { q: "Which trip does Madhurima like the most?", o: ["Mountains","Beaches","City trips","Village life"], a: 1 },
  { q: "Her favourite festival?", o: ["Holi","Diwali","Christmas","Eid"], a: 1 },
  { q: "Where does she feel the most peace?", o: ["Home","Beach","Temple","Library"], a: 2 },
  { q: "Favourite ice cream flavour?", o: ["Chocolate","Vanilla","Butterscotch","Strawberry"], a: 2 },
  { q: "Preferred time of the day?", o: ["Morning","Night","Anytime","Depends on mood"], a: 1 },
  { q: "Favourite snack?", o: ["Chips","Chocolates","Cake","Ice cream"], a: 1 },

  { q: "What kind of movies does she enjoy more?", o: ["Horror","Romantic","Thriller","Comedy"], a: 3 },
  { q: "Dream travel destination?", o: ["Kedarnath","Paris","Goa","Maldives"], a: 0 },
  { q: "Texting or calling?", o: ["Texting","Calling","Both equally","Neither"], a: 0 },
  { q: "What is her favorite food?", o: ["Pizza","Ice cream","Biryani","Chocolate"], a: 1 },
  { q: "Favorite color?", o: ["Red","Purple","Green","Blue"], a: 1 },
  { q: "Favorite drink?", o: ["Coffee","Tea","Cold drinks","Juice"], a: 1 },
  { q: "Favorite dessert?", o: ["Ice cream","Cake","Brownie","Pastry"], a: 0 },
  { q: "Favorite season?", o: ["Summer","Winter","Monsoon","Spring"], a: 3 },
  { q: "Favorite animal?", o: ["Dog","Cat","Bird","Elephant"], a: 0 },
  { q: "Favorite fruit?", o: ["Mango","Apple","Banana","Grapes"], a: 0 },
  { q: "Indoors or outdoors?", o: ["Indoors","Outdoors","Both equally","Neither"], a: 0 },
  { q: "Logical or emotional?", o: ["Logical","Emotional","Both","Neither"], a: 1 },
  { q: "Early planner or last-minute?", o: ["Early planner","Last-minute"], a: 1 }
];

let index = 0, score = 0, user = "", isAdmin = false;

function startQuiz() {
  user = document.getElementById("username").value.trim();
  const code = document.getElementById("adminCode").value.trim();
  if (!user) return alert("Please enter your name");
  isAdmin = code === ADMIN_CODE;

  document.getElementById("intro").style.display = "none";
  document.getElementById("quiz").style.display = "block";
  loadQuestion();
}

function loadQuestion() {
  const q = questions[index];
  document.getElementById("question").innerText = q.q;
  document.getElementById("progress").innerText = `Question ${index+1} of ${questions.length}`;
  const opt = document.getElementById("options");
  opt.innerHTML = "";

  q.o.forEach((text, i) => {
    const btn = document.createElement("button");
    btn.className = "option";
    btn.innerText = text;
    btn.onclick = () => checkAnswer(i, btn);
    opt.appendChild(btn);
  });
}

function checkAnswer(i, btn) {
  const correct = questions[index].a;
  document.querySelectorAll(".option").forEach(b => b.disabled = true);

  if (i === correct) {
    btn.classList.add("correct");
    score++;
  } else {
    btn.classList.add("wrong");
    document.querySelectorAll(".option")[correct].classList.add("correct");
  }

  setTimeout(() => {
    index++;
    index < questions.length ? loadQuestion() : finishQuiz();
  }, 900);
}

function finishQuiz() {
  document.getElementById("quiz").style.display = "none";
  document.getElementById("result").style.display = "block";
  document.getElementById("finalScore").innerText =
    `${user}, your score is ${score}/${questions.length}`;

  let data = JSON.parse(localStorage.getItem("scores") || "[]");
  data.push({ name: user, score });
  localStorage.setItem("scores", JSON.stringify(data));

  if (isAdmin) showLeaderboard();
}

function showLeaderboard() {
  document.getElementById("leaderboard").style.display = "block";
  const list = document.getElementById("leaderList");
  list.innerHTML = "";
  const data = JSON.parse(localStorage.getItem("scores") || "[]")
               .sort((a,b) => b.score - a.score);

  data.forEach(d => {
    const li = document.createElement("li");
    li.innerText = `${d.name} â€” ${d.score}`;
    list.appendChild(li);
  });
}
</script>

</body>
</html>
